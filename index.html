<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lue netistä</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
</head>



<body>


    <div class="container text-center">
        <h1>Tehtävä 4 A:</h1>
        <p>Laita roska oikeaan jäteastiaan. Klikkaa oikean jäteastian kuvaa.</p>
       
       
        <div id="score">
            <p>Pisteet: <span id="correct-answers">0</span>/<span id="total-questions">0</span></p>

            <div id="restart-button" class="text-center">
                <button class="btn btn-primary" onclick="restartGame()">Yritä uudelleen</button>
            </div>

        </div>

        <div id="game-container">
            <div id="question-card" class="card">
                <img id="question-image" class="card-img-top" src="" alt="?">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-container" class="d-none">
            <h2>Tuloksia</h2>
            <div class="row">
            </div>


            <div id="restart-button-bottom" class="text-center">
                <button class="btn btn-primary" onclick="restartGame()">Yritä uudelleen</button>
            </div>

            
        </div>


    </div>

<script src="./script.js"></script>


</body>
</html>
